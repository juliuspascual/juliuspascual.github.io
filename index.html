<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
    /* Reset & Body */
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #1e1e2f;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    /* Container */
    .container {
        position: relative;
        z-index: 1;
    }

    h1 {
        font-size: 10rem;
        margin: 0;
        animation: float 2s ease-in-out infinite;
        color: #ff6b6b;
    }

    p {
        font-size: 1.5rem;
        margin: 20px 0;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 25px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
    }

    a:hover {
        background: #2980b9;
    }

    /* Floating animation */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    /* Animated background stars */
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0; left: 0;
        background: transparent;
        z-index: 0;
        overflow: hidden;
    }
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite;
        opacity: 0.8;
    }
    @keyframes twinkle {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.2; }
    }
</style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page youâ€™re looking for cannot be found.</p>
        <a href="/">Go Home</a>
    </div>

    <script>
        // Generate 100 stars
        const starsContainer = document.getElementById('stars');
        for(let i = 0; i < 100; i++){
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
            star.style.animationDuration = 1 + Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
